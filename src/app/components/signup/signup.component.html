<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/signup.css"> -->
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Sign Up</h2>
            <p class="subtitle">Create your account</p>
            <form>
                <!-- <label for="name">Name:</label> -->
                <input class="input" name="name" required placeholder="Name" [(ngModel)]="name"><br><br>

                <!-- <label for="email">Email:</label> -->
                <input class="input" name="email" required placeholder="Email address" [(ngModel)]="email"><br><br>

                <!-- <label for="password">Password:</label> -->
                <input class="input" name="password" required
                    placeholder="Password" [(ngModel)]="password"><br><br>

                
            </form>

            <div class="toggler">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>  I agree to the Terms and Privacy <br><br>

            <button class="button" (click)="createPost()">+ Register</button>
            </div>
            <br>
            <p>Have an account? <a style="text-decoration:none" routerLink="/login">Sign in!</a></p>
        </div>
    </div>
</body>

</html>
